<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="login.html" method="get" name="form">
    <fieldset>
        <legend>로그인 정보</legend>
        <p>
            <!-- 레이블을 클릭해도 form 에 포커스가 생긴다 -->
            <label>아이디<input type="text" name="id" id="id" autofocus></label>
        </p>
        <p>
            <!-- for: id가 ~~ 을 위한 레이블인 걸 알려줌 -->
            <label for="password">암호</label>
            <input type="password" name="password" id="password" placeholder="암호 입력"></p>
        <p>
            <!--submit 누르면 form의 action으로 이동-->
            <input type="submit" value="login">
        </p>
    </fieldset>
    </form>
</body>
</html>
