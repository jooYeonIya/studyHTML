<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="heading" style="color:aquamarine; background-color: white;">에티오피아 게뎁</h1>
    <div id="pic-container">
        <img id="prod-pic" src="images/coffee-pink.jpg" alt="커피 핑크" 
        onmouseover="headerColorChange(true)" 
        onmouseleave="headerColorChange(false)">
        <div id="small-pic">
            <img class="small" src="images/coffee-pink.jpg" alt="커피 핑크" 
            onclick="smallPicSizeChange(true)" 
            ondblclick="smallPicSizeChange(false)">
            <img class="small" src="images/coffee-blue.jpg" alt="커피 블루">
            <img class="small" src="images/coffee-gray.jpg" alt="커피 그레이">
        </div>
    </div>
    <div id="decs-container">
        <p>
            상품명: 에피오디아 게뎁 <br>
            판매가: 9,000원
        </p>
        <button>장바구니 담기</button>
        <a href="#">상세 설명 보기</a>
    </div>

    <script>
        function headerColorChange(flag) {
            // 1 헤더 객체를 가져오기
            let heading = document.getElementById("heading"); // 엘리먼트 객체

            if (flag) {
                // 2 프로퍼티 동적 변경
                heading.style.color = "black";
                heading.style.backgroundColor = "pink";
            } else {
                heading.style.color = "aquamarine";
                heading.style.backgroundColor = "white";
            }
        }

        function smallPicSizeChange(flag) {
            // 클래스의 요소들은 배열로 반환되기 때문에 인덱스로 찾을 수 있음
            let pinkImg = document.getElementsByClassName("small")[0];

            if (flag) {
                pinkImg.style.width = "200px";
            } else {
                pinkImg.style.width = "60px";
            }
        }
    </script>
</body>
</html>
