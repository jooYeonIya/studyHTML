<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <button onclick="addNewList()">add list</button>
    <button onclick="removeLastList()">delete last list</button>
    <ul id="parent"></ul> 
    <script>
        function addNewList() {
            let number = document.querySelector("#input").value;
            // let number = document.getElementById("input").value; 위랑 같음

            let newList = document.createElement("li");
            newList.setAttribute("class", "list"); // class를 list로 설정
            newList.innerText = number;

            let parent = document.getElementById("parent");
            parent.appendChild(newList);
        }

        function removeLastList() {
            let parent = document.getElementById("parent");
            if (parent.lastChild) {
                parent.removeChild(parent.lastChild);
            }

            // null 체크를 null 병합 연산자 ?? 를 써서 할 수도 있음
            let result = parent.lastChild ?? "삭제할 노드 없습니다";
            console.log(result);
        }
    </script>
</body>
</html>
