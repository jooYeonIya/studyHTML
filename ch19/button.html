<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button style="background-color: gray;" onclick="toolgeColor(this, 'green')">click</button>
    <button style="background-color: gray;" onclick="toolgeColor(this,'blue')">if click change button color</button>
<script>
    function toolgeColor(element, color) {
        if(element.style.backgroundColor == 'gray') {
            element.style.backgroundColor = color;
            element.style.color='white';
        } else {
            element.style.backgroundColor='gray';
            element.style.color='black';
        }
    }
    
</script>
</body>
</html>
