<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text"></p>
    <button onclick="showText()">click</button>
    <script>
        function showText() {
            let p = document.querySelector("#text");
            // 태그가 적용되서 나온다
            p.innerHTML = "<h1>p tag</h1>";
        }
    </script>
</body>
</html>
