<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <form action="login.html" method="get" name="form">
    <fieldset>
        <legend>로그인 정보</legend>
        <p>
            <label>아이디<input type="text" name="id" id="id" autofocus></label>
        </p>
        <p>
            <label for="password">암호</label>
            <input type="password" name="password" id="password" placeholder="암호 입력"></p>
        <p>
            <!--class="btn btn-primary"을 써서 부트스트랩에 만들어져 있는 것을 사용할 수 있음-->
            <input id="loginBtn" type="submit" value="login" class="btn btn-primary">
            <button type="button" class="btn btn-primary">Primary</button>
        </p>
    </fieldset>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
