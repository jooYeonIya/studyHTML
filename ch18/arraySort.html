<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = ["banana", "apple", "melon"];
        array.sort()
        .forEach(itme => console.log(itme));

        let array2 = [30, 10, 4, 1];
        array2.sort()
        .forEach(itme => console.log(itme)); // 1, 10, 30, 4 출력 why? 숫자들을 문자로 변환하여 그 사전 순서대로 정렬

        array2.sort((a, b) => { // 콜백 함수를 전달하여 숫자 크기 비교를 명시적으로 해야
            if (a > b) return + 1;
            else if (a < b) return - 1;
            else return 0;
        })
        .forEach(item => console.log(item));

        function Account(name, money) {
            this.name = name;
            this.money = money;
        }

        let account1 = new Account("lee", 40000);
        let account2 = new Account("kim", 20000);
        let account3 = new Account("hong", 30000);
        let account4 = new Account("kang", 10000);

        let accountArray = [account1, account2, account3, account4];

        // money 순으로 정렬하기
        accountArray.sort((a, b) => a.money - b.money)
        .forEach(item => console.log(item));
    </script>
</body>
</html>
